<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px
    }
    #container {
      height: 350;
      background-color: #f6fbff;
    }
    #plus-btn, #minus-btn, #calc-btn {
      color: blue;
      height: 50px;
      font-size: 30px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <button id="plus-btn">+</button>
  <button id="minus-btn">-</button>
  <button id="calc-btn">Calculate</button>

  <fieldset id="mode">
    Mode:
    <input type="radio" id="node-cb" name="activeMode" value="node" checked>
    <label for="node-cb">Node</label>

    <input type="radio" id="element-cb" name="activeMode" value="element">
    <label for="element-cb">Element</label>

    <input type="radio" id="support-cb" name="activeMode" value="support">
    <label for="support-cb">Support</label>

    <input type="radio" id="load-cb" name="activeMode" value="load">
    <label for="load-cb">Load</label>

    <br>
    Force:
    <br>
    <label for="fx-input">FX: </label>
    <input type="text" id="fx-input" placeholder="enter value in kN">

    <br>
    <label for="fy-input">FY: </label>
    <input type="text" id="fy-input" placeholder="enter value in kN">

    <br>
    Support type:
    <input type="checkbox" id="support-xFixed-cb" checked>
    <label for="support-xFixed-cb">xFixed</label>

    <input type="checkbox" id="support-yFixed-cb" checked>
    <label for="support-yFixed-cb">yFixed</label>

  </fieldset>

  <fieldset id="show">
    <input type="checkbox" id="nodes" checked>
    <label for="nodes">Nodes</label>

    <input type="checkbox" id="elements" checked>
    <label for="elements">Elements</label>

    <input type="checkbox" id="supports" checked>
    <label for="supports">Supports</label>

    <input type="checkbox" id="all" checked>
    <label for="supports">All</label>
  </fieldset>

  <script src="main.js"></script>
</body>
</html>
