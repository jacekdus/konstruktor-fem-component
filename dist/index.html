<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0px
    }
    #container {
      font-family: Arial, Helvetica, sans-serif;
      height: 350;
      background-color: #f6fbff;
      position: relative;
    }
    nav {
      margin: 0;
      position: absolute;
    }
    nav ul {
      background-color: rgb(220, 230, 250);
      padding: 10px;
      list-style-type: none;
    }
    nav input[type=number] {
      width: 50px;
    }
    nav>div>label {
      font-weight: bold;
    }
    .right-nav {
      right: 10px;
      top: 10px;
    }
    .left-nav {
      left: 10px;
      top: 10px;
    }
    #jsoneditorUpdateBtn {
      position: relative;
      top: 29px;
      left: 200px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="scene"></div>
    <nav id="scene-visibility" class="nav right-nav">
      <div>
        <label>Elements: </label>
        <ul>
          <li><label><input type="checkbox" value="nodes" checked>Nodes</label></li>
          <li><label><input type="checkbox" value="elements" checked>Elements</label></li>
          <li><label><input type="checkbox" value="supports" checked>Supports</label></li>
          <li><label><input type="checkbox" value="loads" checked>Loads</label></li>
          <li><label><input type="checkbox" value="labels" checked>Labels</label></li>
        </ul>
      </div>
      <div>
        <label>Results: </label>
        <ul>
          <li><label><input type="checkbox" value="displacements" disabled>Displacements</label></li>
          <li><label><input type="checkbox" value="forces" disabled>Axial force</label></li>
          <li><label><input type="checkbox" value="reactions" disabled>Reactions</label></li>
        </ul>
      </div>
      <div>
        <button id="calc-btn">Calculate</button>
      </div>
    </nav>
    <nav id="creator" class="nav left-nav">
      <div id="mode">
        <label>Mode: </label>
        <ul>
          <li><label><input type="radio" name="mode" value="node" checked>Node</label></li>
          <li><label><input type="radio" name="mode" value="element" >Element</label></li>
          <li><label><input type="radio" name="mode" value="support" >Support</label></li>
          <li><label><input type="radio" name="mode" value="load" >Load</label></li>
        </ul>
      </div>
      <div id="element-toolbox" hidden>
        <label>Element: </label>
        <ul>
          <li class="select-list-item">
            <label>Select material: 
              <select name="material">
                <option>Steel</option>
                <option>Concrete</option>
              </select>
            </label>
          </li>
          <li class="select-list-item">
            <label>Select section: 
              <select name="section">
                <option>HEA 100</option>
                <option>HEA 200</option>
              </select>
            </label>
          </li>
        </ul>
      </div>
      <div id="support-toolbox" hidden>
        <label>Support: </label>
        <ul>
          <li><label><input type="checkbox" id="support-xFixed-cb" checked>xFixed</label></li>
          <li><label><input type="checkbox" id="support-yFixed-cb" checked>yFixed</label></li>
        </ul>
      </div>
      <div id="load-toolbox" hidden>
        <label>Load: </label>
        <ul>
          <li><label>FX <input type="number" id="fx-input" name="mode"> kN</label></li>
          <li><label>FY <input type="number" id="fy-input" name="mode"> kN</label></li>
        </ul>
      </div>
    </nav>
  </div>

  <div id="jsoneditor" style="width: 100%; height: 250px;">
    <button id="jsoneditorUpdateBtn">Update</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
